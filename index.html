<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3; URL=https://wilfried.dev/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .countdown {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Redirecting you to the new site...</h2>
        <p>You will be redirected in <span class="countdown">3</span> seconds</p>
        <p>If you are not redirected automatically, <a href="https://wilfried.dev/">click here</a>.</p>
    </div>
    <script>
        let count = 3;
        const countdown = document.querySelector('.countdown');
        const timer = setInterval(() => {
            count--;
            countdown.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
